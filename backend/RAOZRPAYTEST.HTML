<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Test</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #3399cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2288bb;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Razorpay Direct Test</h1>
    <p>This tests Razorpay without any of your backend code.</p>
    
    <form id="paymentForm">
        <div style="margin-bottom: 15px;">
            <label>Key ID:</label><br>
            <input type="text" id="keyId" value="rzp_test_RoCofynRTJ3UFs" style="width: 100%; padding: 8px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Key Secret:</label><br>
            <input type="password" id="keySecret" value="bJDQ6pv0CmkHMMAvlfrTpPZJ" style="width: 100%; padding: 8px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Amount (â‚¹):</label><br>
            <input type="number" id="amount" value="100" style="width: 100%; padding: 8px;">
        </div>
        
        <button type="submit">Pay with Razorpay</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const keyId = document.getElementById('keyId').value;
            const keySecret = document.getElementById('keySecret').value;
            const amount = parseInt(document.getElementById('amount').value);
            
            try {
                // Step 1: Create order using Razorpay API directly
                console.log('Creating order...');
                
                const orderResponse = await fetch('https://api.razorpay.com/v1/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa(keyId + ':' + keySecret)
                    },
                    body: JSON.stringify({
                        amount: amount * 100, // Convert to paise
                        currency: 'INR',
                        receipt: 'receipt_' + Date.now()
                    })
                });
                
                if (!orderResponse.ok) {
                    throw new Error('Failed to create order: ' + orderResponse.statusText);
                }
                
                const order = await orderResponse.json();
                console.log('Order created:', order);
                
                // Step 2: Open Razorpay checkout
                const options = {
                    key: keyId,
                    amount: order.amount,
                    currency: order.currency,
                    name: 'Test Payment',
                    description: 'Direct Razorpay Test',
                    order_id: order.id,
                    handler: function (response) {
                        console.log('Success:', response);
                        showResult('success', 'Payment Successful! Payment ID: ' + response.razorpay_payment_id);
                    },
                    prefill: {
                        name: 'Test User',
                        email: 'test@example.com',
                        contact: '9999999999'
                    },
                    theme: {
                        color: '#3399cc'
                    }
                };
                
                const rzp = new Razorpay(options);
                
                rzp.on('payment.failed', function (response) {
                    console.error('Failed:', response.error);
                    showResult('error', 'Payment Failed: ' + response.error.description);
                });
                
                rzp.open();
                
            } catch (error) {
                console.error('Error:', error);
                showResult('error', 'Error: ' + error.message);
            }
        });
        
        function showResult(type, message) {
            const result = document.getElementById('result');
            result.className = type;
            result.textContent = message;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
